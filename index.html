<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
        <title>Cotiss feedback app</title>
    </head>
<body>
    <div>
        <h1>How have you enjoyed working at Cotiss?</h1>
        <h2>All information given on this page is fully anonymous</h2>
    </div>

    <div>
        <h3>A random comment is displayed here:</h3>
        <div>
            <label id="randomCommentId"><em>Comment id</em></label>
            <p id="randomCommentBody">Comment displayed here</p>
        </div>
    </div>

    <div>
        <form>
            <label for="feedbackArea">Post Anonymous Feedback Below: </label><br><br><textarea cols="50" rows="10" id="feedbackArea">Enter feedback here!</textarea></form><br>
            <input type="submit" id="submitFeedback"/>
        </form>
    </div>
    
</body>


</html>
